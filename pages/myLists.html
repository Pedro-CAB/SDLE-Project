<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object List Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Your Shopping Lists</h2>
        <ul id="objectList"></ul>
    </div>
    <script src="/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const objectListElement = document.getElementById('objectList');
    
            // Fetch shopping lists from the server
            fetch('/api/lists')
                .then(response => response.json())
                .then(data => {
                    data.forEach(list => {
                        const listItem = document.createElement('li');
                        listItem.textContent = list.listName;
                        listItem.addEventListener('click', () => {
                            // Navigate to the itemList.html page with the selected list ID
                            window.location.href = `/pages/itemList.html?listId=${list.idList}`;
                        });
                        objectListElement.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching lists:', error));
        });
    </script>
</body>
</html>
